[env]
TERM = "xterm-256color"

[font]
size = 16.0

[font.bold]
style = "SemiBold"

[font.normal]
family = "Sarasa Fixed SC Nerd Font"
style = "Light"

[[keyboard.bindings]]
action = "ToggleSimpleFullscreen"
key = "Return"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001E"
key = "Key6"
mods = "Control"

[window]
decorations = "None"
opacity = 0.9
option_as_alt = "Both"
